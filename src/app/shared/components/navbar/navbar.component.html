<mat-toolbar color="primary">
  <mat-icon>book</mat-icon> 
  <span class="spacer"></span>
  <nav>
    <a mat-button routerLink="/">Anasayfa</a>
    <a mat-button *ngIf="isLoggedIn" routerLink="/profile">
      <mat-icon>account_circle</mat-icon> Profil
    </a> 
    <a mat-button routerLink="/new-blog"> 
      <mat-icon>create</mat-icon> Yeni Blog 
    </a>
    
    <a mat-button *ngIf="!isLoggedIn" routerLink="/login">
      <mat-icon>login</mat-icon> Giriş Yap
    </a> 


    <button mat-button *ngIf="isLoggedIn" (click)="onLogout()">
      <mat-icon>logout</mat-icon> Çıkış Yap
    </button>
  </nav>
</mat-toolbar>

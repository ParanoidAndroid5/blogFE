<div class="profile-container">
  <h2>Profilim</h2>
  <div class="user-info">
    <h3>Kullanıcı Adı: {{ userName }}</h3>
  </div>

  <form [formGroup]="userForm" (ngSubmit)="updateUser()">
    <mat-form-field appearance="fill">
      <mat-label>Kullanıcı Adı</mat-label>
      <input matInput formControlName="userName">
      <mat-error *ngIf="userForm.get('userName')?.hasError('required')">
        Kullanıcı adı gereklidir.
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Güncelle</button>
    <button mat-raised-button color="warn" (click)="deleteUser()">Kullanıcı Sil</button>
  </form>

  <h3>Ait Olduğu Postlar</h3>
  <div class="post-list">
    <mat-card *ngFor="let post of userBlogs">
      <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>{{ post.date | date: 'short' }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ post.content }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/blog-detail', post.id]">Detayları Gör</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

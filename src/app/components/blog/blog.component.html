
<div class="form-container">
  <h2>Yeni Blog Oluştur</h2>
  <form [formGroup]="blogPostForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username">
      <mat-error *ngIf="blogPostForm.get('username')?.hasError('required')">
        Username is required.
      </mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
      <mat-error *ngIf="blogPostForm.get('title')?.hasError('required')">
        Title is required.
      </mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Content</mat-label>
      <textarea matInput formControlName="content"></textarea>
      <mat-error *ngIf="blogPostForm.get('content')?.hasError('required')">
        Content is required.
      </mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="imageUrl">
      <mat-error *ngIf="blogPostForm.get('imageUrl')?.hasError('required')">
        Image URL is required.
      </mat-error>
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit">Oluştur</button>
  </form>
</div>

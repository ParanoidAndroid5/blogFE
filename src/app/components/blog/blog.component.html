<div class="blog-list">
    <mat-card *ngFor="let blog of blogs" class="blog-card">
      <mat-card-header>
        <mat-card-title>{{ blog.title }}</mat-card-title>
        <mat-card-subtitle>{{ blog.author }} - {{ blog.date }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="blog.imageUrl" alt="{{ blog.title }}">
      <mat-card-content>
        <p>{{ blog.content | slice:0:150 }}...</p> 
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/blog-detail', blog.id]">Detayları Gör</button>
      </mat-card-actions>
    </mat-card>
  </div>

<div class="form-container">
  <h2>Yeni Blog Oluştur</h2>
  <form [formGroup]="blogPostForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="fill">
      <mat-label>userName</mat-label>
      <input matInput formControlName="username" required>
      <mat-error *ngIf="blogPostForm.get('username')?.hasError('required')">
        userName is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Başlık girin">
      <mat-error *ngIf="blogPostForm.get('title')?.hasError('required')">
        Title is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Content</mat-label>
      <textarea matInput formControlName="content" placeholder="İçeriğinizi girin" rows="5"></textarea>
      <mat-error *ngIf="blogPostForm.get('content')?.hasError('required')">
        Content is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="imgUrl" placeholder="Resim URL'sini girin">
      <mat-error *ngIf="blogPostForm.get('imgUrl')?.hasError('required')">
        Image URL is required.
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" class="submit-button">Oluştur</button>
  </form>
</div>

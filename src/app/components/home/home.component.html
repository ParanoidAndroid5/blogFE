<div class="home-container">
    <div class="blog-list">
      <mat-card class="blog-card" *ngFor="let blog of blogs">
        <mat-card-header>
          <div mat-card-avatar class="header-avatar"></div>
          <mat-card-title>{{ blog.title }}</mat-card-title>
          <mat-card-subtitle>{{ blog.author }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="blog.image" alt="Blog image">
        <mat-card-content>
          <p>
            {{ blog.content }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/blog-detail', blog.id]">Detayları Gör</button>
          <button mat-button color="accent">Share</button>
        </mat-card-actions>
      </mat-card>
    </div>
  
    
    <div class="sidebar">
      <mat-form-field class="search-field" appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Search blogs..." (input)="onSearch($event.target.value)">
        <button mat-icon-button matSuffix>
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
  
      <div class="tag-list">
        <h3>Popular Tags</h3>
        <button mat-button class="tag-button" *ngFor="let tag of tags" (click)="onTagClick(tag)">
          {{ tag }}
        </button>
      </div>
    </div>
  </div>
